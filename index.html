<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class='container'>
            <h1>Registeration Form</h1>
            <hr>
            <label for="name"> <b>Name</b></label>
            <input type="text" placeholder="Full Name" name="name" id='nm' required>
            <label for="Username"><b>Username</b></label>
            <input type="text" name="username" placeholder="Username" id='unm' required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter your Email address" name="email" id="eml" required>
            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" id='pass' required>
            <button type="submit" class="regis">Submit</button>
        </div>
    </form>
</body>

</html>
